schema
  @server(port: 8000)
  @upstream(
    poolMaxIdlePerHost: 200
    tcpKeepAlive: 60
    proxy: { url: "http://127.0.0.1:3000" }
  ) {
  query: Query
}

type Query {
  posts: [Post]
    @http(url: "http://jsonplaceholder.typicode.com/posts", dedupe: true)
  greet: String! @expr(body: "Hello World!")
}

type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  phone: String
  website: String
}

type Post {
  id: Int!
  userId: Int!
  title: String!
  body: String!
  user: User @http(path: "/users/{{value.userId}}", dedupe: true)
}
