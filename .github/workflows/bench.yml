name: "Run graphql servers benchmarks"

on:
  pull_request_target:
    types: [assigned, opened, synchronize, reopened, edited]
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build-job:
    runs-on: ubuntu-latest
    if: github.event.head_commit.message != 'Update performance results in README.md'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || github.sha }}
      
      - name: Check if there are any changes in .devcontainer and Dockerfile path
        id: changes
        run: |
          git fetch origin main
          git diff --quiet origin/main -- .devcontainers/
        
      - name:   Setup docker buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: graphql-benchmarks:v1
          outputs : type=docker,dest=/tmp/graphql-benchmarks.tar

      - name: Upload container artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphql-benchmarks
          path: /tmp/graphql-benchmarks.tar
      
          
  benchmark-job:
    needs: build-job
    runs-on: ubuntu-latest
    strategy:
      matrix:
        benchmark_candidate: ["tailcall"]
    if: github.event.head_commit.message != 'Update performance results in README.md'
    steps:  
      - name: Upload container artifact
        uses: actions/download-artifact@v4
        with:
          name: graphql-benchmarks
          path: /tmp/
      - name: Load Docker image and Run benchmarks
        run: |
          docker load -i /tmp/graphql-benchmarks.tar
          docker run --rm \
          -v $PWD:/workspace \
          graphql-benchmarks:v1 \
          bash -c "cd/workspace && bash ./setup.sh ${{matrix.benchmark_candidate}} && python3 ./benchmark.py ${{matrix.benchmark_candidate}}"

      - name: Analyse and Print benchmark results
        run: |
          python3 ./analyze.py
          cat benchmark_results.json

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request_target'
        uses: peter-evans/commit-comment@v3
        with:
          sha: ${{ github.event.pull_request.head.sha }}
          body-path: "results.md"
          reactions: eyes

      - name: Commit and push changes (on main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_author: Author <actions@github.com>
          commit_message: "Update performance results in README.md"
